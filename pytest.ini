[tool:pytest]
minversion = 6.0
testpaths = tests
# MONOREPO FIX: Use PYTHONPATH properly for isolation
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --import-mode=importlib
# Isolate from monorepo - only test this project
norecursedirs = ../* */.*
rootdir = .
# Required for monorepo isolation
pythonpath = src
