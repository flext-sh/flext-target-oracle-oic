[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-target-oracle-oic"
version = "0.6.0"
description = "FLEXT Target Oracle OIC - Singer Target for Oracle Integration Cloud Data Loading"
authors = [{name = "FLEXT Team", email = "team@flext.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = ["flext", "singer", "target", "oracle", "oic", "integration-cloud", "etl", "enterprise"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "singer-sdk>=0.44.0",
    "oracledb>=2.4.0",
    "requests>=2.32.0",
    "httpx>=0.28.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "structlog>=24.0.0",
    "click>=8.1.7",
    "python-dateutil>=2.9.0",
    "tenacity>=9.0.0",
    "cryptography>=42.0.0",
    "orjson>=3.10.0",
    "sqlalchemy>=2.0.0",
    "oauthlib>=3.2.2",
    "rich>=13.9.0",
]

[project.scripts]
target-oracle-oic = "target_oracle_oic.cli:main"
flext-target-oracle-oic = "target_oracle_oic.cli:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-target-oracle-oic"
Repository = "https://github.com/flext-sh/flext-target-oracle-oic"
Documentation = "https://github.com/flext-sh/flext-target-oracle-oic/blob/main/README.md"
"Bug Tracker" = "https://github.com/flext-sh/flext-target-oracle-oic/issues"
Changelog = "https://github.com/flext-sh/flext-target-oracle-oic/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{ include = "target_oracle_oic", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
ruff = "^0.12.2"
mypy = "^1.16.1"
black = "^25.1.0"
isort = "^6.0.1"
types-requests = "^2.32.4"
types-setuptools = "^75.8.2"
types-python-dateutil = "^2.9.0"
pre-commit = "^4.2.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
ipython = "^8.37.0"

[tool.poetry.group.security.dependencies]
bandit = {extras = ["toml"], version = "^1.8.0"}
safety = "^3.2.0"

[tool.poetry.group.build.dependencies]
build = "^1.2.2"
twine = "^6.1.0"

[tool.poetry.group.test.dependencies]
pytest-benchmark = "^4.0.0"
faker = "^30.8.0"
factory-boy = "^3.3.0"
testcontainers = "^4.8.0"

[tool.ruff]
line-length = 88
target-version = "py313"
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # MANDATORY: Only formatter conflicts that cannot be auto-fixed
    "COM812",  # trailing-comma-missing (handled by formatter)
    "ISC001",  # implicit-str-concat (conflicts with formatter)
    "D203",    # one-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-docstring-summary-second-line (conflicts with D212)

    # FOCUS: Only critical errors for now - ignore non-critical temporarily
    "E501",    # line-too-long (formatting)
    "D100", "D101", "D102", "D103", "D105", "D107", "D205", "D401", "D417",  # docstring issues
    "ANN001", "ANN102", "ANN201", "ANN202", "ANN204", "ANN401", "ANN003", "ANN002",  # type annotations
    "PLR0911", "PLR0912", "PLR0913", "PLR0915", "C901",  # complexity
    "E402",    # import-not-at-top (legacy)
    "S110", "S112", "S105", "S106", "S108", "S314", "S603", "S607", "S101", "S102",  # security (non-critical)
    "ARG001", "ARG002", "ARG003", "ARG005",  # unused arguments
    "PTH108", "PTH110", "PTH116", "PTH117", "PTH118", "PTH120", "PTH123",  # pathlib
    "TRY002", "TRY003", "TRY004", "TRY300", "TRY301", "TRY401",  # try/except patterns
    "FBT001", "FBT002", "FBT003",  # boolean traps
    "DTZ001", "DTZ005", "DTZ006", "DTZ007",  # datetime
    "G004", "G201",  # logging
    "N806", "N811",  # naming
    "B007", "B018", "B019", "B023", "B904",  # bugbear non-critical
    "SIM102", "SIM105", "SIM113", "SIM117",  # simplify
    "RUF001", "RUF002", "RUF005",  # ruff specific
    "UP035",  # typing upgrades
    "ERA001",  # commented code
    "TD002", "TD003",  # todos
    "FIX002",  # fixme
    "PLW0602", "PLW0603", "PLW2901",  # pylint warnings
    "PLC0415",  # pylint conventions
    "PLE0605",  # pylint errors non-critical
    "PERF102", "PERF203", "PERF402",  # performance
    "A002", "A004",  # builtins
    "PT011", "PT012", "PT017",  # pytest
    "PD008",  # pandas
    "INP001",  # namespace packages
    "PLR0124", "PLR2004",  # magic values
    "PYI056",  # pyi
    "EXE001",  # executable
    "BLE001",  # blind except (temporarily)
    "SLF001",  # private access (temporarily)
    "E722", "E741",  # bare except and ambiguous names
    "T201",  # print statements (temporarily)
    "PLW2901",  # redefined loop variable (temporarily)
    "D401",  # docstring imperative mood (temporarily)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004", "D", "ANN"]
"examples/*" = ["T201", "D", "ERA001"]
"__init__.py" = ["D104"]
"conftest.py" = ["D"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["oracledb.*", "singer.*", "testcontainers.*", "sqlalchemy.*", "oauthlib.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=85",
    "--junitxml=reports/pytest.xml",
    "--maxfail=10",
    "--timeout=60",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "singer: marks tests as Singer protocol tests",
    "oracle: marks tests as Oracle tests",
    "oic: marks tests as OIC tests",
    "target: marks tests as target tests",
    "performance: marks tests as performance tests",
    "requires_oracle: tests that need Oracle database",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.venv/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    "*/.eggs/*",
]

[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
strict = true

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[tool.vulture]
min_confidence = 100
paths = ["src"]
exclude = ["tests/"]
ignore_decorators = ["@app.route", "@router.get", "@router.post"]
ignore_names = ["_*"]
make_whitelist = true
sort_by_size = true

[tool.radon]
exclude = ["tests/*", "*/tests/*"]
ignore = ["F401"]  # Unused imports
total_average = true
show_complexity = true
average = true
order = "SCORE"
min_confidence = 100