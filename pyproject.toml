[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core>=2.0", "poetry-core>=2" ]

[project]
name = "flext-target-oracle-oic"
version = "0.12.0-dev"
description = "FLEXT Target Oracle OIC - Singer Target for Oracle Integration Cloud"
readme = "README.md"
keywords = [
  "data-loading",
  "enterprise",
  "etl",
  "flext",
  "singer",
  "target",
  "typed",
]
license = "MIT"
maintainers = [ {email = "team@flext.sh", name = "FLEXT Team"} ]
authors = [ {email = "team@flext.sh", name = "FLEXT Team"} ]
requires-python = ">=3.13,<3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
  "Development Status :: 5 - Production/Stable",
  "Topic :: Database",
  "Topic :: System :: Archiving",
]
dependencies = [
  "flext-api",
  "flext-cli",
  "flext-core",
  "flext-db-oracle",
  "flext-meltano",
  "flext-observability",
  "flext-oracle-oic",
  "pydantic>=2.12.3",
  "pydantic-core>=2.41.4",
  "pydantic-settings>=2.10.1",
  "requests>=2.31",
  "singer-sdk>=0.44.1",
  "urllib3>=2.3",
]
urls.Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"
urls.Homepage = "https://github.com/flext-sh/flext"
scripts.flext-target-oracle-oic = "flext_target_oracle_oic.target:main"
scripts.target-oracle-oic = "flext_target_oracle_oic.target:main"

[tool.poetry]
dependencies.python = ">=3.13,<3.14"
dependencies.flext-api.develop = true
dependencies.flext-api.path = ".flext-deps/flext-api"
dependencies.flext-cli.develop = true
dependencies.flext-cli.path = ".flext-deps/flext-cli"
dependencies.flext-core.develop = true
dependencies.flext-core.path = ".flext-deps/flext-core"
dependencies.flext-db-oracle.develop = true
dependencies.flext-db-oracle.path = ".flext-deps/flext-db-oracle"
dependencies.flext-meltano.develop = true
dependencies.flext-meltano.path = ".flext-deps/flext-meltano"
dependencies.flext-observability.develop = true
dependencies.flext-observability.path = ".flext-deps/flext-observability"
dependencies.flext-oracle-oic.develop = true
dependencies.flext-oracle-oic.path = ".flext-deps/flext-oracle-oic"
group.dev.dependencies.autoflake = ">=2.3.1"
group.dev.dependencies.black = ">=25.1.0"
group.dev.dependencies.codespell = ">=2.3.0"
group.dev.dependencies.commitizen = ">=4.8.3"
group.dev.dependencies.detect-secrets = ">=1.5.0"
group.dev.dependencies.isort = ">=6.0.1"
group.dev.dependencies.pre-commit = ">=4.0.1"
group.dev.dependencies.pylint = ">=3.3.0"
group.dev.dependencies.pyrefly = "^0.46.3"
group.dev.dependencies.pyupgrade = ">=3.19.0"
group.dev.dependencies.radon = ">=6.0.1"
group.dev.dependencies.ruff = ">=0.12.3"
group.dev.dependencies.vulture = ">=2.13"
group.dev.dependencies.pytest-cov = "^7.0.0"
group.dev.dependencies.pytest = "^9.0.2"
group.dev.dependencies.opentelemetry-api = ">=1.39.1"
group.dev.dependencies.opentelemetry-sdk = ">=1.39.1"
group.dev.dependencies.prompt-toolkit = ">=3.0.52"
group.dev.dependencies.sqlparse = ">=0.5.5"
group.security.dependencies.bandit = ">=1.8.0"
group.security.dependencies.pip-audit = ">=2.7.3"
group.test.dependencies.factory-boy = ">=3.3.1"
group.test.dependencies.faker = ">=37.4.0"
group.test.dependencies.hypothesis = ">=6.125.0"
group.test.dependencies.pytest = ">=8.4.0"
group.test.dependencies.pytest-benchmark = ">=5.1.0"
group.test.dependencies.pytest-clarity = ">=1.0.1"
group.test.dependencies.pytest-cov = ">=7.0.0"
group.test.dependencies.pytest-deadfixtures = ">=2.2.1"
group.test.dependencies.pytest-env = ">=1.1.5"
group.test.dependencies.pytest-mock = ">=3.14.0"
group.test.dependencies.pytest-sugar = ">=1.0.0"
group.test.dependencies.pytest-timeout = ">=2.4.0"
group.test.dependencies.pytest-xdist = ">=3.8.0"
group.typings.dependencies.types-psutil = ">=7.0.0"
group.typings.dependencies.types-python-dateutil = ">=2.9.0"
group.typings.dependencies.types-pyyaml = ">=6.0.12"
group.typings.dependencies.types-redis = ">=4.6.0"
group.typings.dependencies.types-requests = ">=2.32.4"
group.typings.dependencies.types-setuptools = ">=80.9.0"
group.typings.dependencies.types-toml = ">=0.10.8.20240310"
packages = [ {from = "src", include = "flext_target_oracle_oic"} ]

[tool.ruff]
extend = "../ruff-shared.toml"

[tool.deptry]
known_first_party = [
  "flext_target_oracle_oic",
  "flext_api",
  "flext_core",
  "flext_cli",
  "flext_db_oracle",
  "flext_meltano",
  "flext_oracle_oic",
  "flext_observability",
]
pep621_dev_dependency_groups = [
  "dev",
  "test",
  "typings",
  "security",
]
per_rule_ignores.DEP002 = [
  # CLI tools (invoked from command line, not imported)
  "autoflake",
  "bandit",
  "black",
  "codespell",
  "commitizen",
  "detect-secrets",
  "isort",
  "pip-audit",
  "pre-commit",
  "pylint",
  "pyrefly",
  "pyupgrade",
  "radon",
  "ruff",
  "vulture",
  # Type stubs
  "types-psutil",
  "types-python-dateutil",
  "types-pyyaml",
  "types-redis",
  "types-requests",
  "types-setuptools",
  "types-toml",
  # Runtime deps used indirectly (via pydantic, requests, flext)
  "faker",
  "pydantic-core",
  "pydantic-settings",
  "requests",
  "pytest",
  "pytest-cov",
  # Transitive deps (used via flext-core)
  "flext-api",
  "flext-cli",
  "flext-core",
  "flext-db-oracle",
  "flext-meltano",
  "flext-observability",
  "flext-oracle-oic",
]

[tool.pytest]
ini_options.addopts = [
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "-p no:sugar",
  "-q",
  "-ra",
  "--timeout=30",
  "--timeout-method=signal",
  "--durations=0",
]
ini_options.markers = [
  "e2e: End-to-end tests",
  "integration: Integration tests",
  "slow: Slow tests",
  "smoke: Smoke tests",
  "unit: Unit tests",
]
ini_options.minversion = "8.0"
ini_options.testpaths = [
  "tests",
]

[tool.coverage]
html.directory = "reports/coverage"
report.exclude_lines = [
  "@(abc\\.)?abstractmethod",
  "class .*\\bProtocol\\):",
  "def __repr__",
  "if __name__ == .__main__.:",
  "if 0:",
  "if self.debug:",
  "if settings.DEBUG",
  "pragma: no cover",
  "raise AssertionError",
  "raise NotImplementedError",
]
report.fail_under = 100
report.precision = 2
run.branch = true
run.omit = [
  "*/.venv/*",
  "*/__pycache__/*",
  "*/test_*",
  "*/tests/*",
  "*/venv/*",
]
run.source = [
  "src",
]

[tool.pyrefly]
project-excludes = [ "**/*_pb2*.py", "**/*_pb2_grpc*.py" ]
search-path = [ "../typings", "../typings/generated", "src", "tests", "examples", "scripts" ]

[tool.bandit]
exclude_dirs = [
  "build",
  "dist",
  "tests",
]
skips = [ "B404", "B603", "B607", "B105", "B608", "B101", "B601" ]
