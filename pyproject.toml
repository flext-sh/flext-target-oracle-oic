[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "target-oracle-oic"
version = "0.5.0"
description = "Singer target for Oracle Integration Cloud with OAuth2 authentication and enterprise features"
authors = [
    {name = "DataCosmos Team", email = "team@datacosmos.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
keywords = ["oracle", "integration", "cloud", "singer", "target", "etl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]

dependencies = [
    "singer-sdk>=0.44.0",
    "pydantic>=2.11.0",
    "typing-extensions>=4.12.0",
    "requests>=2.32.0",
    "oauthlib>=3.2.0",
    "rich>=13.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.0",
    "coverage>=7.6.0",
    "mypy>=1.13.0",
    "ruff>=0.8.4",
    "black>=24.10.0",
    "isort>=5.13.0",
    "pre-commit>=4.0.0",
]

testing = [
    "hypothesis>=6.0.0",
    "factory-boy>=3.3.0",
    "freezegun>=1.5.0",
]

[project.urls]
Repository = "https://github.com/datacosmos-br/target-oracle-oic"
Documentation = "https://github.com/datacosmos-br/target-oracle-oic/blob/main/README.md"
"Bug Tracker" = "https://github.com/datacosmos-br/target-oracle-oic/issues"

[project.scripts]
target-oracle-oic = "target_oracle_oic:main"

[tool.poetry]
packages = [{include = "target_oracle_oic", from = "src"}]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_no_return = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["singer.*", "singer_sdk.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "N", "B", "C4", "DTZ", "T20", "ISC", "PIE", "PT", "RET"]
ignore = ["E501", "PLR0913", "PLR2004", "TRY003"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # assert
    "D100",   # missing-docstring-in-public-module
    "D103",   # missing-docstring-in-public-function
    "PLR2004", # magic-value-comparison
]

[tool.black]
target-version = ["py39"]
line-length = 88
include = '\.pyi?$'

[tool.isort]
profile = "black"
py_version = 39
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 85

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=85",
    "--junitxml=reports/pytest.xml",
    "--maxfail=10",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
]